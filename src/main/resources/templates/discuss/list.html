<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{/layout}">
<head>
<title>Content</title>
</head>
<body>

	<div layout:fragment="content" class="card ml-4" style="width: 100%">

		<h3 class="card-head text-center">List discuss Room</h3>
		
		<div class="card-body">
		<a style="font-size:20px; font-weight:bold" th:href="@{'/discuss/create/'+*{id}}">Create new discuss room</a>
		
		<div th:each="s : ${data}" th:object="${s}" 
		style="width: 100%; padding: 0 10px;; border: 1px solid black; border-radius:5px"  class=" shadow-sm  d-flex align-items-center justify-content-md-between" >
		<div >
		<div ><b>Name : </b>
		<span th:text="*{name}"></span>
		</div>
		<div  ><b>Topic : </b>
		<span th:text="*{topic}"></span>
		</div>
		<div ><b>Expired : </b>
		<span th:text="*{expried}"></span>
		</div>
		</div>
		<div>
			<a th:href="@{'/discuss/room/'+*{id}}" class="btn btn-info">join</a>
		<a th:if="${role=='TEACHER'}" th:href="@{'/discuss/edit/'+*{id}}" class="btn btn-warning ml-4">edit</a>
		</div>
	
		</div>
		
		
		</div>


	</div>
</body>
</html>
