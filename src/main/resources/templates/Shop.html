<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<ul th:replace="fragments/header::navigate"></ul>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>sku</th>
				<th>price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product:${products}">
				<td th:text="${product.id}"></td>
				<td>
					<a th:href="@{product/{id}(id=${product.id})}" th:text="${product.name}"></a>
				</td>

				<td><img alt="" th:src="${product.sku}" style="width:300px;height:300px;"></td>
				<td th:text="${product.price}"></td>
				<td>
					<form action="#" th:action="@{/Cart/add}" method="post">
						<input type="hidden" th:value="${product.id}" name="id">
						<button type="submit">Add To Cart</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
