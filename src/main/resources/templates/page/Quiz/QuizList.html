<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Planner - UniHub</title>
<link rel="stylesheet" href="styles.css">
<style type="text/css">

body, h1 {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
}

header h1 {
    color: #333;
    margin-bottom: 10px;
}

.module-count {
    color: #666;
    margin-bottom: 20px;
}

.module-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
}

.module {
    border-radius: 15px;
    padding: 20px;
    font-size: 14px;
    color: #333;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
}

/* For responsive design */
@media (max-width: 640px) {
    .container {
        margin: 10px;
        padding: 10px;
    }
}


</style>
</head>
<body>
<div class="container">
    <header>
        <h1>UNIHUB</h1>
        <div class="module-count">88 Modules</div>
    </header>
    <div class="module-grid">
        <div class="module" style="background-color: #c2ded1;">Cell & Molecular Biology</div>
        <div class="module" style="background-color: #e0e3d2;">Organic Chemistry</div>
        <div class="module" style="background-color: #f7d9c4;">Introduction to Accounting</div>
        <div class="module" style="background-color: #f3d6e4;">Developmental Psychology</div>
        <div class="module" style="background-color: #f3d6e4;">Macroeconomics</div>
        <div class="module" style="background-color: #fae8e0;">Marketing</div>
    </div>
</div>
</body>
</html>
