<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{/layout}">
<head>
    <meta charset="ISO-8859-1">
    <title>Quiz Show</title>
 
</head>
<body>
  <article layout:fragment="content">
    <h2>Quiz Questions</h2>
    <div th:each="quiz: ${quizlist}">

        <h3 th:text="${quiz.name}"></h3>
        <div th:each="question,i : ${quiz.quizquestions}">
            <span th:text="${i.index +1 }"></span>
             <span th:text="${question.content}"> </span>
             
                     <ol  >
                    <li th:each="answer : ${question.quizAnswers}" th:text="${answer.content}" ></li>
                   </ol>
        </div>
          </div>
</article>
   
 
</body>
</html>
