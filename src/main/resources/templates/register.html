
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{/nonelayout}">


    <div class="main" layout:fragment="content">
        <div class="container a-container" id="a-container">
            <form class="form" id="loginForm" th:action="@{/save}"  method="post" >
             <h2 class="title">
                <img th:src="@{/assets/images/logo-university.png}" alt="logo">
                </h2>
       			<input type="text" class="form__input" id="email" name="email" placeholder="Email" >
                <input type="text" class="form__input" id="name" name="name" placeholder="Name" >
                <input type="number" class="form__input" id="phone" name="phone" placeholder="Phone" >
                <button type="submit" class="button">Register</button>
            </form> 
     <!--        <a th:href="/@{/forgot_password}">Forgot your password?</a> -->
        </div>
    </div>
</html>
