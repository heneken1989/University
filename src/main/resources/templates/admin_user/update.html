<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="content" class="card text-center ml-3">
		<div style="width: 100%" class="card-header">
			<h3 style="font-weight: bold; font-size: 40px"
				th:text="'Update User'"></h3>
		</div>
		<div class="card-body">
			<form method="post" th:object="${user}"
				th:action="@{/user/update/{id}}" id="update_user_form">
				<input type="hidden" th:field="*{id}" />
				<!-- Hidden field for user ID -->
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" th:field="*{name}" />
				</div>

				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" th:field="*{email}" />
				</div>

				<div class="form-group">
					<label for="phone">Phone:</label> <input type="text"
						class="form-control" id="phone" th:field="*{phone}" />
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend" style="width: 150px">
						<label style="width: 100%" class="input-group-text" for="role">Role</label>
					</div>
					<select class="form-control" id="role" th:field="*{role}"
						name="role" required>
						<option value="STUDENT">Student</option>
						<option value="TEACHER">Teacher</option>
						<option value="EMPLOYEE">Employee</option>
					</select>
				</div>

				<div class="form-group">
					<label for="fields">Fields:</label> <select
						class="form-control select2" id="fields" name="fields" multiple
						style="width: 100%;">
						<option th:each="field : ${allFields}" th:value="${field.id}"
							th:text="${field.name}"
							th:selected="${userFields.contains(field)}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="avatar">Avatar:</label> <input type="text"
						class="form-control" id="avatar" th:field="*{avatar}" />
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</div>
</body>
</html>
