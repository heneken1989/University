<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="wrapper">
        <div class="profile">
            <div class="content">
                <h1>Edit Profile</h1>
                <form th:action="@{/user/profile}" th:object="${user}" method="post" enctype="multipart/form-data">
				<!-- hiddent -->
					<input name="id" type="hidden" th:field="*{id}" />
			
				
                    <fieldset style="padding: 10px;">
                        <div class="grid-50">
                            <img th:src="@{/getimage/{avatar}(avatar=${user.avatar})}"
                                 style="width: 130px; height: 130px; display: block; margin: auto; border-radius: 50%; object-fit: cover; margin-bottom: 20px"
                                 class="photo"/>
                            <input type="file" class="btn" id="avatar" name="avatar" th:attr="name='avatar'"th:field="*{avatar}" />
                        </div>
                    </fieldset>
                    <!-- Các trường dữ liệu khác -->
                    <fieldset style="padding: 10px;">
                        <div class="grid-35">
                            <label for="name">Name</label>
                        </div>
                        <div class="grid-65">
                            <input type="text" id="name" name="name" th:field="*{name}"/>
                        </div>
                    </fieldset>
                    <!-- Email -->
                    <fieldset style="padding: 10px;">
                        <div class="grid-35">
                            <label for="email">Email </label>
                        </div>
                        <div class="grid-65">
                            <input type="email" id="email" name="email" th:field="*{email}"/>
                        </div>
                    </fieldset>
                    <!-- Phone -->
                    <fieldset style="padding: 10px;">
                        <div class="grid-35">
                            <label for="phone">Phone </label>
                        </div>
                        <div class="grid-65">
                            <input type="number" id="phone" name="phone" th:field="*{phone}"/>
                        </div>
                    </fieldset>
                    <!-- Address -->
                    <fieldset style="padding: 10px;">
                        <div class="grid-35">
                            <label for="address">Address </label>
                        </div>
                        <div class="grid-65">
                            <input type="text" id="address" name="address" th:field="*{address}"/>
                        </div>
                    </fieldset>
                    <!-- Information -->
                    <fieldset style="padding: 10px;">
                        <div class="grid-35">
                            <label for="information">Information</label>
                        </div>
                        <div class="grid-65">
                            <input type="text" id="information" name="infomation" th:field="*{infomation}"/>
                        </div>
                    </fieldset>
                    
                
                    
                    <fieldset>
                        <input style="transform: translateX(50%)" type="submit" class="Btn" value="Save Changes"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
