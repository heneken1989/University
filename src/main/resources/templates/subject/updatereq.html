<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Update Required Subject</title>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

th {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
<div layout:fragment="content" class="card text-center ml-3">
<h2>Update Required Subject</h2>
	<div style="width: 100%" class="card-header">
			<h3 style="font-weight: bold; font-size: 40px"
				th:text="'Update Required Subject'"></h3>
		</div>
		<div class="card-body">
		<form method="post" th:object="${re}"
				th:action="@{/Subject/updatereq/{id}}" id="update_reqsubject_form" >
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="name">Status:</label> <input type="text"
						class="form-control" id="status" th:field="*{status}" />
				</div> 
				<button type="submit" class="btn btn-primary">Update</button>
				</form>
				</div>
		</div>
</body>
</html>
